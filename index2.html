<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign in to GitHub Â· GitHub</title>
    <link
      rel="icon"
      href="https://github.githubassets.com/favicons/favicon.svg"
      type="image/svg+xml"
    />
    <title></title>
    <style>
      * {
        line-height: 1.5;
        padding: 0px;
        margin: 0px;
      }
      .head-container {
        display: flex;
        justify-content: center;
        font-size: 100px;
        background-color: #ffffff;
        padding-top: 32px;
        padding-bottom: 24px;
      }
      h1 {
        font-size: 24px;
        text-align: center;
        font-weight: 300;
      }
      .body-container {
        box-sizing: border-box;
        width: 340px;
        margin-left: auto;
        margin-right: auto;
        padding: 0px 16px 16px 16px;
      }
      label,
      a {
        font-size: 14px;
      }
      form {
        box-sizing: border-box;
        padding: 16px;
        margin-top: 16px;
        background-color: #f6f8fa;
        border: 1px solid #d8dee4;
        font-size: 14px;
        border-radius: 6px;
        color: #24292fb7;
      }
      input {
        font-size: 14px;
        font-weight: 400;
        box-sizing: border-box;
        display: block;
        width: 100%;
        padding: 5px 12px;
        margin-top: 4px;
        margin-bottom: 16px;
        border-radius: 6px;
        border: 1px solid #d0d7de;
      }
      .label {
        box-sizing: border-box;
        margin-bottom: 8px;
      }
      label{
        box-sizing: border-box;
      }
      form a {
        box-sizing: border-box;
        font-size: 12px;
        float: right;
      }
      a {
        text-decoration: none;
        color: #0969da;
      }
      .login {
        margin-top: 16px;
        margin-bottom: 0px;
        background-color: #2da44e;
        border: 1px solid #2a9147;
        cursor: pointer;
        color: #ffffff;
      }
      .body-container-footer {
        margin-top: 16px;
        margin-bottom: 10px;
        padding: 16px;
        border: 1px solid #d8dee4;
        font-size: 14px;
        border-radius: 6px;
        display: flex;
        justify-content: center;
        color: #24292fb7;
      }
      footer {
        margin-top: 40px;
        padding: 40px;
      }
      footer div {
        display: flex;
        justify-content: center;
      }
      ul {
        font-size: 12px;
        display: flex;
        justify-content: center;
      }
      li a {
        font-size: 12px;
        margin-right: 16px;
      }
      li {
        list-style-type: none;
      }
      li span {
        color: #24292fb7;
      }
      a:hover:not(.label a) {
        text-decoration: underline;
      }
      input:focus {
        outline: none;
        border: 2px solid #3879d9;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="head-container">
        <svg
          height="48"
          aria-hidden="true"
          viewBox="0 0 16 16"
          version="1.1"
          width="48"
          data-view-component="true"
          class="octicon octicon-mark-github"
        >
          <path
            fill-rule="evenodd"
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
          ></path>
        </svg>
      </div>
      <div class="body-container">
        <h1>Sign in to GitHub</h1>
        <form>
          <div>
            <div class="label">
              <label for="username">Username or email address</label>
              <input type="text" name="username" id="username" />
            </div>
          </div>
          <div>
            <div class="label">
              <label for="password">Password</label>
              <a href="javascript:void(0)"> Forgot password? </a>
            </div>
            <div class="label">
              <input type="password" name="password" id="password" />
            </div>
            <input type="submit" value="Sign in" class="login" />
          </div>
         
        </form>
        <div class="body-container-footer">
          <div>
            <span>New to GitHub? </span>
            <a href="javascript:void(0)">Create an account.</a>
          </div>
        </div>
      </div>
      <footer>
        <ul>
          <li>
            <a href="javascript:void(0)">Terms</a>
          </li>
          <li>
            <a href="javascript:void(0)">Privacy</a>
          </li>
          <li>
            <a href="javascript:void(0)">Security</a>
          </li>
          <li>
            <span> Contact GitHub </span>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
